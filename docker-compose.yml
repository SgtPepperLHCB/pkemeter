  schema-registry:
    # build: ./schema-registry/
    image: confluentinc/cp-schema-registry:5.3.1
    hostname: schema-registry
    ports:
    - 8080:8080
    - 9021:9011
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: "http://0.0.0.0:8080"

      # SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "PLAINTEXT://broker1:19091,PLAINTEXT://broker2:19092,PLAINTEXT://broker3:19093,PLAINTEXT://broker4:19094"
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "PLAINTEXT://broker1:19091,PLAINTEXT://broker2:19092,PLAINTEXT://broker3:19093"
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC: __schemas
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC_REPLICATION_FACTOR: 1
      SCHEMA_REGISTRY_KAFKASTORE_TIMEOUT_MS: 15000
    depends_on: [broker1, broker2, broker3]

  kafka-manager:
    image: dylanmei/kafka-manager:2.0.0.2
    ports:
    - 9000:9000
    environment:
      ZK_HOSTS: zookeeper:2181
      JMX_PORT: 7000
    depends_on: [zookeeper]
